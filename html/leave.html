<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工考勤管理系统 - 请假申请</title>
    <link rel="stylesheet" href="../css/leave.css">
    <link rel="stylesheet" href="../css/allpage.css">
</head>
<body>

<div class="wrapper">
    <header>
        <h1>员工考勤管理系统</h1>
        <nav>
            <a href="../index.html">首页</a>
            <a href="../html/search.html">查看考勤</a>
            <a href="../html/main.html">打卡</a>
            <a href="leave.html" class="active">请假申请</a>
            <a href="../html/profile.html">个人资料</a>
            <a href="notifications.html">通知管理</a>
            <a href="../html/date.html">日历</a>
        </nav>
    </header>

    <main>
        <h2>请假申请表单</h2>
        <form id="leaveForm">
            <div class="card form-container">
                <div class="form-group">
                    <label for="leaveType">请假类型:</label>
                    <select id="leaveType" name="leaveType">
                        <option value="病假">病假</option>
                        <option value="事假">事假</option>
                        <option value="年假">年假</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startDate">开始日期:</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">结束日期:</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
                <div class="form-group">
                    <label for="reason">请假理由:</label>
                    <textarea id="reason" name="reason" rows="4" required></textarea>
                </div>
                <button type="submit">提交申请</button>
            </div>
        </main>

    
</div>
<footer>
    <p>&copy; All rights reserved.</p>
</footer>

</body>
</html>
